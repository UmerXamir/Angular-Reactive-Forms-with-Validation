
<div style="margin-left: 5px;" class="col-md-6">
<form [formGroup]="formData">
      <div class="row">
        <div class="col-md-6">
          <div class="form-outline">
            <label>Name:</label>
            <input formControlName="name" class="form-control">
          </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6">
        <div class="form-outline">
          <label>University Name:</label>
          <input formControlName="universityName" class="form-control">
        </div>
    </div>
    </div>  
    
    <div class="row">
      <div class="form-outline">
        <div formArrayName="courses">
          <div *ngFor="let course of courses.controls; let i = index" [formGroupName]="i" class="row">
            <div class="col-md-4">
              <label>Course Name:</label>
              <input formControlName="courseName">
            </div>
            <div class="col-md-4">
              <label>Credit Hours:</label>
              <input formControlName="creditHours">
            </div>
            <div *ngIf="i !== 0" class="col-md-4 mt-3">
              <button type="button" (click)="removeCourses(i)" class="btn btn-danger">Remove</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    
    <button [disabled]='maxCourse' type="button" class="btn btn-success" (click)="onAddCourses()">Add Course</button>
    <button type="button" class="btn btn-success m-2" (click)="onSubmit()">Submit Form</button>
  </form>
</div>
